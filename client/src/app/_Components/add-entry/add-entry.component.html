<button *ngIf="!showForm" (click)="showFormFn()">

  Create an Entry</button>


<form class="container" *ngIf="showForm">
  <h3>New Entry</h3>
  <div>
    <label>Title</label>
    <input type="string" name="title" value="New Entry">
  </div>

  <div>
    <label>Summary</label>
    <input type="string" name="summary" placeholder="Whatcha writing about?">
  </div>
  <button type="submit">Submit</button>

</form>
