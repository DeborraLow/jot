<div class="emoji-wrapper">
    <ul class="entry-emojis-container">
        <li *ngFor="let emoji of entryEmojis">
          <img src="{{emoji.url}}">
          <button (click)="remove(emoji)" *ngIf="IsEditing">X</button>
        </li>
      </ul>
      <div class="list-emojis-container" *ngIf="IsEditing">
        <div *ngFor="let emoji of emojis">
          <div class="list-emojis-container">
            <input class="emoji" type="image" (click)="addEmoji(emoji)" src="{{emoji.url}}" alt="{{emoji.name}}" name="{{emoji}}">
          </div>
        </div>
      </div>
</div>
