<h2>Login</h2>
<div class="form-group">
  <input type="text" [(ngModel)]="login.username" required="required">
  <label for="input" class="control-label">Username</label><i class="bar"></i>
</div>
<div class="form-group">
    <input type="password" [(ngModel)]="login.password" required="required">
    <label for="input" class="control-label">Password</label><i class="bar"></i>
</div>
<div class="button-container align-right">
  <!-- <button class="btn" (click)="toggleForgot()">Forgot</button> -->
  <button type="button" class="btn btn-default" (click)="Login()"><span>Login</span></button>
</div>
