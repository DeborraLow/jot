<h2>Signup</h2>

<div class="form-group">
    <input type="text" [(ngModel)]="signup.username" required="required">
    <label for="input" class="control-label">Username</label><i class="bar"></i>
  </div>
  <div class="form-group">
      <input type="text" [(ngModel)]="signup.email" required="required">
      <label for="input" class="control-label">Email</label><i class="bar"></i>
  </div>
  <div class="form-group">
      <input type="password" [(ngModel)]="signup.password" required="required">
      <label for="input" class="control-label">Password</label><i class="bar"></i>
  </div>
  <div class="form-group">
      <input type="password" [(ngModel)]="signup.confirm_password" required="required">
      <label for="input" class="control-label">Confirm Password</label><i class="bar"></i>
  </div>
  <div class="button-container align-right">
    <button type="button" class="btn btn-default" (click)="Signup()"><span>Signup</span></button>
  </div>
