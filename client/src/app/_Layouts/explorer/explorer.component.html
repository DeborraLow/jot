<app-header light="true"></app-header>
<div class="jot-g container">
    <div class="u-3-4">
        <div *ngFor="let entry of entries">
            <app-entry [entry]="entry" (deletedEntry)="deletedEntry($event)"></app-entry>
        </div>
    </div>
    <div class="u-1-4">
        <div class="fixer">
                <app-add-entry (newEntry)="initNewEntry($event)"></app-add-entry>
                <app-followers></app-followers>
        </div>
        
    </div>
</div>
